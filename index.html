<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
    </head>
    <body>
<!--JavaScript - tekst-->
<script>
document.write("<strong>Temat: </strong>JavaScript - tekst, data");
</script>
<br>

<!--JavaScript - data-->
<script>
document.write(Date());
</script>
<br>

<!--JavaScript dzień-->
<script>
document.write("Dzisiaj jest <strong>dzień: </strong>");
var data = new Date();
document.write(data.getDate());
</script>
<br>

<!--JavaScript miesiąc-->
<script>
document.write("Dzisiaj jest <strong>miesiąc: </strong>");
var data = new Date();
document.write(data.getMonth());
</script>
<br>

<!--JavaScript rok-->
<script>
document.write("Dzisiaj jest <strong>rok: </strong>");
var data = new Date();
document.write(data.getFullYear());
</script>
<br>

<!--JavaScript-->
<script>
document.write("<strong>Dzisiaj jest: </strong>");
var data = new Date();
document.write(data.getDate(),".", data.getMonth()+1,".",data.getFullYear() );
</script>
<br>

<!--JavaScript-->
<script>
document.write("<strong>Dzisiaj jest: </strong>");
var data = new Date();
document.write(data.getDate(),".", data.getMonth()+1,".",data.getFullYear() );
</script>

<!--w HTML - paragraf-->
<p>new Date() tworzy obiekt wyświetlający bieżącą datę i czas:</p>

<p id="demo"></p>
<!--JavaScript-->
<script>
var data = new Date();
document.getElementById("demo").innerHTML = data;
</script>
    </body>
</html>
